<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-gray-700">Register Form</h2>
        </div>

        <form action="#" class="space-y-5" id="form">

            <!-- Username -->
            <div class="relative">
                <label class="block text-gray-600 mb-1" for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your full name"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <i class="fas fa-check-circle absolute top-[42px] right-6 text-green-500 hidden"></i>
                <i class="fas fa-exclamation-circle absolute top-[42px] right-6 text-red-500 hidden"></i>
                <small class="text-red-500 text-sm hidden">Error Message UserName</small>
            </div>

            <!-- Email -->
            <div class="relative">
                <label class="block text-gray-600 mb-1" for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <i class="fas fa-check-circle absolute top-[42px] right-6 text-green-500 hidden"></i>
                <i class="fas fa-exclamation-circle absolute top-[42px] right-6 text-red-500 hidden"></i>
                <small class="text-red-500 text-sm hidden">Error Message</small>
            </div>

            <!-- Phone -->
            <div class="relative">
                <label class="block text-gray-600 mb-1" for="phone">Phone Number</label>
                <input type="number" id="phone" placeholder="Enter your phone number"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <i class="fas fa-check-circle absolute top-[42px] right-10 text-green-500 hidden"></i>
                <i class="fas fa-exclamation-circle absolute top-[42px] right-10 text-red-500 hidden"></i>
                <small class="text-red-500 text-sm hidden">Error Message</small>
            </div>

            <!-- Password -->
            <div class="relative">
                <label class="block text-gray-600 mb-1" for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <i class="fas fa-check-circle absolute top-[42px] right-10 text-green-500 hidden"></i>
                <i class="fas fa-exclamation-circle absolute top-[42px] right-10 text-red-500 hidden"></i>
                <small class="text-red-500 text-sm hidden">Error Message</small>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label class="block text-gray-600 mb-1" for="cpassword">Confirm Password</label>
                <input type="password" id="cpassword" placeholder="Confirm your password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <i class="fas fa-check-circle absolute top-[42px] right-10 text-green-500 hidden"></i>
                <i class="fas fa-exclamation-circle absolute top-[42px] right-10 text-red-500 hidden"></i>
                <small class="text-red-500 text-sm hidden">Error Message</small>
            </div>

            <!-- Submit Button -->
            <div>
                <input type="submit" value="Submit"
                    class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 rounded-lg transition duration-300 cursor-pointer" />
            </div>

        </form>
    </div>
    <script src="./login.js"></script>

</body>

</html>
